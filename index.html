  <h1>URL parser testers</h1>
  <p>Here is a list of testers for various URL parsers:</p>
  <ul>
    <li><a href="go/">Go net/url</a></li>
    <li><a href="curl/">libcurl</a></li>
    <li><a href="https://jsdom.github.io/whatwg-url/">whatwg-url</a></li>
    <li><a href="https://jsdom.github.io/whatwg-url/">your current browser</a></li>
  </ul>
  <p>They are useful for testing implementation interoperability, in order to
  improve the <a href="https://url.spec.whatwg.org/">WHATWG URL
  Standard</a>.</p>
